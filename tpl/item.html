<div class="item">
    <h2>{{title}}</h2>
    <form id="{{videoid}}">
    	<input type="hidden" name="submitted" value="true">
    	<input type="hidden" name="videoid" value="{{videoid}}">
    	<input id="{{videoid}}button" type="submit" value="add to db"></input>
    </form>
    <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
</div>

<script language="javascript">

$("#{{videoid}}").submit(function(event) {
	event.preventDefault();
	var values = $(this).serialize();
	$.ajax({
        url: "php/insert.php",
        type: "post",
        data: values,
        success: function (response) {
           // you will get response from your php page (what you echo or print)  
           alert("added");
           document.getElementById("{{videoid}}button").disabled = 'disabled';
        },
        error: function(jqXHR, textStatus, errorThrown) {
           alert("error occurs...");
        }


    });
});
</script>
